<div class="products">
    <ng-container *ngFor="let product of products; let i = index">
        <app-product-card 
            [product]="product"
            class="products__item">
        </app-product-card>
    </ng-container>
    <ng-container *ngFor="let i of [].constructor(4 - ((products?.slice(0, 4))?.length || 0)); let j = index">
        <div class="products__empty"></div>
    </ng-container>
</div>
