<div class="title">
    <h2 class="title__name">
        Наши магазины
    </h2>
    <div class="location">
        <button *ngFor="let map of maps; let i = index;"
        [ngClass]="{'location__button_active' : i === selectedMapIndex}"
        class="location__button button_base"
        (click)="selectMap(i)">
        {{ map.location }}
        </button>
    </div>
</div>
<iframe class="map__map-frame" [src]="maps[selectedMapIndex].link"></iframe>
