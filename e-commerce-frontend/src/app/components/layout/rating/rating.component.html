<div class="stars">
    <button *ngFor="let star of stars; let i = index" class="stars__btn button_star-wrapper" (click)="onStarClick(i)">
        <img 
            [src]="star ? 'assets/common/star-fill.svg' : 'assets/common/star-empty.svg'" 
            alt="star" 
            class="start__item">
    </button>
</div>
