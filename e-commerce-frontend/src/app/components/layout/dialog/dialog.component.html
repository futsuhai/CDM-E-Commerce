<div mat-dialog-title class="main dialog__main">
    <h1 class="main__title">Вы действительно хотите удалить товар?</h1>
    <div mat-dialog-actions class="actions">
        <button type="button" mat-dialog-close class="actions__button button_base button_red" (click)="deleteProduct()">Удалить</button>
        <button type="button" mat-dialog-close class="actions__button button_base button_green" (click)="cancel()">Отмена</button>
    </div>
</div>
