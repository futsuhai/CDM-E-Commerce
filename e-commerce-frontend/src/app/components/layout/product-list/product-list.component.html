<div class="products">
    <ng-container *ngFor="let product of products?.slice(0, 4); let i = index">
        <app-product-card 
            [product]="product"
            class="products__item">
        </app-product-card>
    </ng-container>
    <ng-container *ngFor="let i of [].constructor(4 - (products?.length || 0)); let j = index">
        <div class="products__empty"></div>
    </ng-container>
</div>
