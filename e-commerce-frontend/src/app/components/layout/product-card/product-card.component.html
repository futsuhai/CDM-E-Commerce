<div class="product-image product-card__product-image">
    <img [src]="product.base64Image" alt="product-card-image" class="product-image__image">
    <div class="icon product-image__icon">
        <img src="assets/common/heart.svg" alt="product-card-like" class="icon__like">
    </div>
    <div class="sale product-image__sale">
        <span class="sale__percent">-50%</span>
    </div>
</div>
<div class="main-card product-card__main-card">
    <div class="prices">
        <div class="card-price">
            <p class="card-price__price">
                {{ product.cardPrice | rubles }}
            </p>
            <p class="card-price__type">
                С картой
            </p>
        </div>
        <div class="common-price">
            <p class="common-price__price">
                {{ product.commonPrice | rubles }}
            </p>
            <p class="common-price__type">
                Обычная
            </p>
        </div>
    </div>
    <div class="info">
        <p class="info__description">
            {{ product.title }}, {{ product.country }}
        </p>
    </div>
    <app-rating></app-rating>
    <button class="main-card__button button_base button_product-card">
        В корзину
    </button>
</div>
