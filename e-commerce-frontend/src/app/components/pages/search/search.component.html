<div class="content-wrapper content-wrapper_desktop">
    <div class="main">
        <app-search-filter 
            [searchTitle]="searchTitle" 
            [searchCategory]="searchCategory" 
            [searchTag]="searchTag" 
            (filteredProducts)="onProductsChanged($event)">
        </app-search-filter>
        <div class="products">
            <app-product-card 
                *ngFor="let product of products" 
                [product]="product" 
                class="products__item">
            </app-product-card>
        </div>
    </div>
</div>
