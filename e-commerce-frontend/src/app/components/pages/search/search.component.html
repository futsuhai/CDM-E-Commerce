<div class="content-wrapper content-wrapper_desktop">
    <div class="main">
        <app-search-filter 
            [searchTitle]="searchTitle" 
            [searchCategory]="searchCategory" 
            [searchTag]="searchTag" 
            (filteredProducts)="onProductsChanged($event)">
        </app-search-filter>
        <ng-container *ngIf="products && products.length > 0 || !products; else noProductsFound">
            <div class="products">
                <app-product-card 
                    *ngFor="let product of products" 
                    [product]="product" 
                    class="products__item">
                </app-product-card>
            </div>
        </ng-container>
        <ng-template #noProductsFound>
            <app-empty title="По вашему запросу ничего не найдено"></app-empty>
        </ng-template>
    </div>
</div>
