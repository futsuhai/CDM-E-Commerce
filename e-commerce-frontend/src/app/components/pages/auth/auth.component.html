<div class="content-wrapper content-wrapper_desktop">
    <div class="content">
        <div class="form-wrapper content__form-wrapper">
            <div class="logo-wrapper">
                <img src="assets/auth/auth-logo.svg" alt="auth-logo" class="logo-wrapper__logo">
            </div>
            <ul class="switch">
                <li class="switch__item">
                    <button
                        type="button" 
                        class="switch__button" 
                        [ngClass]="{'switch__button_active' : !active}"
                        (click)="switchForm()">
                        Авторизация
                    </button>
                </li>
                <li class="switch__item">
                    <button 
                        type="button"
                        class="switch__button" 
                        [ngClass]="{'switch__button_active' : active}"
                        (click)="switchForm()">
                        Регистрация
                    </button>
                </li>
            </ul>
            <ng-container *ngIf="!active; else RegisterTemplate">
                <app-login-form class="form-wrapper__form"></app-login-form>
            </ng-container>
            <ng-template #RegisterTemplate>
                <app-register-form (formEntered)="switchForm()" class="form-wrapper__form"></app-register-form>
            </ng-template>
        </div>
        <app-about-company></app-about-company>
    </div>
    <app-quality></app-quality>
</div>
