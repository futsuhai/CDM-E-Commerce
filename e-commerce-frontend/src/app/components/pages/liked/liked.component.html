<div class="content-wrapper content-wrapper_desktop">
    <h1 class="content-wrapper__title">
        Избранное
    </h1>
    <ng-container *ngIf="products && products.length > 0 || !products; else noProductsFound">
        <div class="products">
            <app-product-card 
                *ngFor="let product of products" 
                [product]="product" 
                class="products__item">
            </app-product-card>
        </div>
    </ng-container>
    <ng-template #noProductsFound>
        <p class="content-wrapper__nothing">
            Здесь пока пусто
        </p>
    </ng-template>
</div>
